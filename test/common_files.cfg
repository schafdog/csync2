
group test {
      host local peer other;
      key csync2.key;
      include %test%;
      exclude %test%/autoresolve;
      exclude *~; 
      exclude *.o;
      backup-directory /tmp/csync2;
      backup-generations 3;
}

group first {
      host local peer other;
      key csync2.key;
      include %test%/auto/first;
      auto first;
}

group younger {
      host local peer other;
      key csync2.key;
      include %test%/auto/younger;
      auto younger;
}

group older {
      host local peer other;
      key csync2.key;
      include %test%/auto/older;
      auto older;
}

group bigger {
      host local peer other;
      key csync2.key;
