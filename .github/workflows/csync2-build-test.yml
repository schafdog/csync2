      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: csync238
          MARIADB_USER: csync2_notused
          MARIADB_PASSWORD: notused
          MARIADB_DATABASE: notused
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
