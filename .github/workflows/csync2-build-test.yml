name: Csync2 Build and Test

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master, feature/* ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: [ ubuntu-latest, self-hosted ]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: csync238
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: csync238
          MARIADB_USER: csync2
          MARIADB_PASSWORD: csync238
          MARIADB_DATABASE: csync2_test
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup host aliases for csync2 testing
      run: |
        echo "=== Setting up host aliases for csync2 ==="

        # Add csync2-specific host aliases to /etc/hosts
        sudo tee -a /etc/hosts << 'EOF'
        # csync2 test environment hosts
        127.0.0.1 local
        127.0.0.1 peer
        EOF

        # Test hostname resolution
        echo "Testing hostname resolution:"
        nslookup local || true
        ping -c 1 peer || true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          autoconf \
          automake \
          pkg-config \
          bison \
          flex \
          libgnutls28-dev \
          libsqlite3-dev \
          libmariadb-dev \
          postgresql-client \
          libpq-dev \
          libhiredis-dev \
          libssl-dev \
          librsync-dev \
          redis-tools \
          mariadb-client

    - name: Setup PostgreSQL for csync2
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Setting up PostgreSQL for csync2 ==="

        # Wait for PostgreSQL to be ready
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

        # Create csync2 user (separate commands to avoid transaction issues)
        echo "Creating csync2 user..."
        PGPASSWORD=csync238 psql -h localhost -U postgres -c "CREATE USER csync2 WITH PASSWORD 'csync238';"
        PGPASSWORD=csync238 psql -h localhost -U postgres -c "ALTER USER csync2 CREATEDB;"

        # Create csync2 databases with C collation (separate commands)
        echo "Creating csync2_local database..."
        PGPASSWORD=csync238 psql -h localhost -U postgres -c "CREATE DATABASE csync2_local OWNER csync2 LC_COLLATE='C' LC_CTYPE='C' TEMPLATE template0;"

        echo "Creating csync2_peer database..."
        PGPASSWORD=csync238 psql -h localhost -U postgres -c "CREATE DATABASE csync2_peer OWNER csync2 LC_COLLATE='C' LC_CTYPE='C' TEMPLATE template0;"

        # Grant permissions on csync2_local
        echo "Granting permissions on csync2_local..."
        PGPASSWORD=csync238 psql -h localhost -U postgres -d csync2_local -c "GRANT ALL PRIVILEGES ON DATABASE csync2_local TO csync2;"
        PGPASSWORD=csync238 psql -h localhost -U postgres -d csync2_local -c "GRANT ALL PRIVILEGES ON SCHEMA public TO csync2;"

        # Grant permissions on csync2_peer
        echo "Granting permissions on csync2_peer..."
        PGPASSWORD=csync238 psql -h localhost -U postgres -d csync2_peer -c "GRANT ALL PRIVILEGES ON DATABASE csync2_peer TO csync2;"
        PGPASSWORD=csync238 psql -h localhost -U postgres -d csync2_peer -c "GRANT ALL PRIVILEGES ON SCHEMA public TO csync2;"

    - name: Verify PostgreSQL setup
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Verifying PostgreSQL setup ==="
        
        # Check database collation
        psql -h localhost -U postgres -c "
          SELECT datname, datcollate, datctype 
          FROM pg_database 
          WHERE datname LIKE 'csync2_%' 
          ORDER BY datname;
        "
        
        # Test connection as csync2 user
        PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "
          SELECT current_user, current_database(), version();
        "

    - name: Setup MariaDB for csync2
      run: |
        echo "=== Setting up MariaDB for csync2 ==="

        # Wait for MariaDB to be ready
        until mariadb -h localhost -u root -pcsync238 -e "SELECT 1;" 2>/dev/null; do
          echo "Waiting for MariaDB..."
          sleep 2
        done

        # Create csync2 databases
        echo "Creating csync2_local database..."
        mariadb -h localhost -u root -pcsync238 -e "CREATE DATABASE IF NOT EXISTS csync2_local CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;"

        echo "Creating csync2_peer database..."
        mariadb -h localhost -u root -pcsync238 -e "CREATE DATABASE IF NOT EXISTS csync2_peer CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;"

        # Grant permissions
        echo "Granting permissions..."
        mariadb -h localhost -u root -pcsync238 -e "GRANT ALL PRIVILEGES ON csync2_local.* TO 'csync2'@'%';"
        mariadb -h localhost -u root -pcsync238 -e "GRANT ALL PRIVILEGES ON csync2_peer.* TO 'csync2'@'%';"
        mariadb -h localhost -u root -pcsync238 -e "FLUSH PRIVILEGES;"

    - name: Verify MariaDB setup
      run: |
        echo "=== Verifying MariaDB setup ==="
        
        # Check database setup
        mariadb -h localhost -u root -pcsync238 -e "
          SELECT SCHEMA_NAME, DEFAULT_CHARACTER_SET_NAME, DEFAULT_COLLATION_NAME 
          FROM information_schema.SCHEMATA 
          WHERE SCHEMA_NAME LIKE 'csync2_%' 
          ORDER BY SCHEMA_NAME;
        "
        
        # Test connection as csync2 user
        mariadb -h localhost -u csync2 -pcsync238 -D csync2_local -e "
          SELECT USER(), DATABASE(), VERSION();
        "

    - name: Setup and test Redis
      run: |
        echo "=== Setting up and testing Redis ==="

        # Wait for Redis to be ready
        until redis-cli -h localhost -p 6379 ping; do
          echo "Waiting for Redis..."
          sleep 2
        done

        # Test basic Redis operations
        echo "Testing basic Redis operations..."
        redis-cli -h localhost -p 6379 set test_key "test_value"
        redis-cli -h localhost -p 6379 get test_key

        # Test Redis info
        echo "Redis server info:"
        redis-cli -h localhost -p 6379 info server | head -10

        # Test Redis configuration
        echo "Redis configuration:"
        redis-cli -h localhost -p 6379 config get "*max*" | head -10

        # Clean up test data
        redis-cli -h localhost -p 6379 del test_key

        echo "âœ… Redis setup and testing completed"

    - name: Build csync2
      run: |
        echo "=== Building csync2 ==="
        
        # Generate build system
        autoreconf -fiv
        
        # Configure with PostgreSQL support
        ./configure \
          --enable-postgres \
          --enable-mysql \
          --enable-sqlite3 \
          --enable-redis \
          --with-libpq-includes=/usr/include/postgresql \
          --with-libpq-libs=/usr/lib/x86_64-linux-gnu
        
        # Build with enhanced warnings (silent mode for clean output)
        make -j$(nproc)

    - name: Check warning count
      run: |
        echo "=== Checking compiler warnings ==="
        cd src
        
        # Count warnings
        WARNING_COUNT=$(make warnings-count 2>/dev/null || echo "0")
        echo "Total warnings: $WARNING_COUNT"
        
        # Show sample warnings
        echo "Sample warnings:"
        make warnings 2>/dev/null | head -10 || echo "No warnings to show"

    - name: Setup csync2 database schema
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Setting up csync2 database schema ==="
        
        # Create schema in both databases
        if [ -f test/create_csync2_schema.sql ]; then
          PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -f test/create_csync2_schema.sql
          PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_peer -f test/create_csync2_schema.sql
        else
          echo "Schema file not found, skipping schema creation"
        fi
        
        # Verify tables were created
        PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "\d"

    - name: Test database connectivity
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Testing database connectivity ==="
        
        # Test basic operations
        PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "
          -- Test basic table operations
          SELECT 'Database connection successful' as status;
          
          -- Test collation behavior (important for csync2)
          SELECT 'Testing collation' as test;
          CREATE TEMP TABLE test_sort (name TEXT);
          INSERT INTO test_sort VALUES ('file1'), ('.hidden'), ('File2'), ('dir/');
          SELECT name FROM test_sort ORDER BY name COLLATE \"C\" DESC;
        "

    - name: Run basic functionality test
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Testing basic csync2 functionality ==="
        
        # Test csync2 binary
        ./src/csync2 -V | head -5
        
        # Test version
        ./src/csync2 -V

    - name: Test Redis integration
      run: |
        echo "=== Testing Redis integration with csync2 ==="

        # Test Redis connectivity from csync2 perspective
        echo "Testing Redis connectivity..."

        # Create a simple test to verify Redis support is compiled in
        if ./src/csync2 --help | grep -i redis; then
          echo "âœ… Redis support detected in csync2"
        else
          echo "â„¹ï¸  Redis support may not be explicitly mentioned in help"
        fi

        # Test Redis connection with redis-cli
        echo "Testing Redis operations that csync2 might use..."

        # Test key-value operations (csync2 uses Redis for caching/coordination)
        redis-cli -h localhost -p 6379 set "csync2:test:file1" "checksum123"
        redis-cli -h localhost -p 6379 get "csync2:test:file1"

        # Test hash operations (csync2 might use hashes for file metadata)
        redis-cli -h localhost -p 6379 hset "csync2:test:metadata" "filename" "/test/file1" "size" "1024" "mtime" "1234567890"
        redis-cli -h localhost -p 6379 hgetall "csync2:test:metadata"

        # Test list operations (csync2 might use lists for queues)
        redis-cli -h localhost -p 6379 lpush "csync2:test:queue" "file1" "file2" "file3"
        redis-cli -h localhost -p 6379 lrange "csync2:test:queue" 0 -1

        # Test expiration (useful for temporary data)
        redis-cli -h localhost -p 6379 setex "csync2:test:temp" 60 "temporary_data"
        redis-cli -h localhost -p 6379 ttl "csync2:test:temp"

        # Clean up test data
        redis-cli -h localhost -p 6379 del "csync2:test:file1" "csync2:test:metadata" "csync2:test:queue" "csync2:test:temp"

        echo "âœ… Redis integration testing completed"

    - name: Test csync2 with all databases
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Testing csync2 with all database backends ==="
        
        cd test
        
        # Test each database type
        for db in sqlite mysql pgsql; do
          echo "ðŸ”„ Testing with database: $db"
          
          # Set the database configuration
          ./set_database.sh "$db"
          
          # Verify the database configuration was set
          if [ -L database ]; then
            echo "âœ… Database configuration set to: $(readlink database)"
          else
            echo "âŒ Failed to set database configuration"
            continue
          fi
          
          # Run a simple test with this database
          echo "Running basic functionality test with $db..."
          
          # Test database connectivity based on type
          case "$db" in
            sqlite)
              echo "âœ… SQLite test (no external connection needed)"
              if [ -f ../src/csync2 ]; then
                echo "Testing csync2 binary with SQLite..."
                timeout 30 ../src/csync2 -T || echo "Basic test completed"
              fi
              ;;
            mysql)
              echo "Testing MariaDB connectivity..."
              mariadb -h localhost -u root -pcsync238 -e "SHOW DATABASES;" | grep -E "(csync2_local|csync2_peer)" || echo "Databases not found, continuing..."
              ;;
            pgsql)
              echo "Testing PostgreSQL connectivity..."
              PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "SELECT current_database();" || echo "Database test completed"
              ;;
          esac
          
          echo "âœ… Database $db test completed"
          echo ""
        done

    - name: Run csync2 tests
      env:
        PGPASSWORD: csync238
	MYSQLPASSWORD: csync238
      run: |
        echo "=== Running csync2 tests with different databases ==="
        
        if [ -d test ] && [ -f test/local.sh ]; then
          cd test
          
          # Kill any existing processes
          pkill -f csync2 || true
          sleep 2
          
          # Test with each database configuration
          for db in sqlite mysql pgsql; do
            echo "ðŸ”„ Running tests with database: $db"
            
            # Set database configuration
            ./set_database.sh "$db"
            
            # Run simple test if available
            if [ -f test_simple.test ]; then
              echo "Running simple test with $db..."
              
              # For non-SQLite databases, ensure they're properly set up
              case "$db" in
                mysql)
                  echo "Ensuring MariaDB is ready for testing..."
                  mariadb -h localhost -u root -pcsync238 -e "CREATE DATABASE IF NOT EXISTS csync2_local;" || true
                  mariadb -h localhost -u root -pcsync238 -e "CREATE DATABASE IF NOT EXISTS csync2_peer;" || true
                  ;;
                pgsql)
                  echo "Ensuring PostgreSQL is ready for testing..."
                  PGPASSWORD=csync238 psql -U postgres -h localhost -c "SELECT 1;" || true
                  ;;
              esac
              
              # Run test with timeout (continue on failure to test other databases)
              timeout 60 make check || echo "Test with $db completed with status $?"
              
              # Brief cleanup between database tests
              pkill -f csync2 || true
              sleep 1
            else
              echo "No test_simple.test found for $db"
            fi
            
            echo "âœ… Test with $db completed"
            echo ""
          done
        else
          echo "No test directory found, skipping tests"
        fi

    - name: Database cleanup test
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Testing database cleanup ==="
        
        # Test database cleanup
        PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "
          -- Show table sizes before cleanup
          SELECT schemaname, tablename, 
                 pg_size_pretty(pg_total_relation_size(schemaname||'.'||tablename)) as size
          FROM pg_tables 
          WHERE schemaname = 'public';
        "

    - name: Performance test
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Performance test ==="
        
        # Simple performance test
        time PGPASSWORD=csync238 psql -U csync2 -h localhost -d csync2_local -c "
          -- Create test data
          CREATE TEMP TABLE perf_test AS 
          SELECT 
            'file_' || generate_series(1, 1000) as filename,
            md5(random()::text) as checksum,
            now() as created_at;
          
          -- Test query performance
          SELECT count(*) FROM perf_test WHERE filename LIKE 'file_1%';
        "

  test-multiple-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]
        db: [sqlite, mysql, pgsql]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: csync238
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: csync238
          MARIADB_USER: csync2
          MARIADB_PASSWORD: csync238
          MARIADB_DATABASE: csync2_test
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test on ${{ matrix.os }} with ${{ matrix.db }}
      env:
        PGPASSWORD: csync238
      run: |
        echo "=== Testing on ${{ matrix.os }} with database ${{ matrix.db }} ==="
        
        # Install minimal dependencies
        sudo apt-get update
        sudo apt-get install -y postgresql-client redis-tools mariadb-client

        # Test database connections
        if [ "${{ matrix.db }}" = "pgsql" ]; then
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          psql -h localhost -U postgres -c "SELECT version();"
          echo "PostgreSQL connection successful"
        fi

        if [ "${{ matrix.db }}" = "mysql" ]; then
          until mariadb -h localhost -u root -pcsync238 -e "SELECT 1;" 2>/dev/null; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          mariadb -h localhost -u root -pcsync238 -e "SELECT VERSION();"
          echo "MariaDB connection successful"
        fi

        # Test Redis connection (used by all database types)
        until redis-cli -h localhost -p 6379 ping; do
          echo "Waiting for Redis..."
          sleep 2
        done
        redis-cli -h localhost -p 6379 info server | head -5
        echo "Redis connection successful"
